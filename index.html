<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Allden">
        <meta name="description" content="Select a pokemon and see how they fare against another random pokemon in this brutal and merciless battle arena. Oh the humanity.">
        <title>Pokemon Battle Arena</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;

                width: 100%;
            }

    </head>
    <body>
        <canvas id="game"></canvas>
        <script src="./Canvas.js"></script>
        <script src="./Game.js"></script>
        <script src="./Pokemon.js"></script>
        <script src="./Container.js"></script>
        <script src="./HealthBar.js"></script>
        <script src="./SelectScreen.js"></script>
        <script src="./Text.js"></script>
        <script src="./InfoScreen.js"></script>
        <script src="./Battle.js"></script>
        <script src="./index.js"></script>
    </body>
</html>
