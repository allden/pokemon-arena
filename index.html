<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Allden">
        <meta name="description" content="Select a pokemon and see how they fare against another random pokemon in this brutal and merciless battle arena. Oh the humanity.">
        <title>Pokemon Battle Arena</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                height: 100vh;
                display: flex;
            }

            #sprites {
                display: none;
            }

            #game {
                height: 100%;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <audio hidden id="battle-theme">
            <source src="./assets/battle.mp3" type="audio/mp3">
        </audio>
        <audio hidden id="hit">
            <source src="./assets/hit.wav" type="audio/wav">
        </audio>
        <canvas id="game"></canvas>
        <script src="./scripts/Canvas.js"></script>
        <script src="./scripts/Background.js"></script>
        <script src="./scripts/Game.js"></script>
        <script src="./scripts/Pokemon.js"></script>
        <script src="./scripts/Container.js"></script>
        <script src="./scripts/Button.js"></script>
        <script src="./scripts/GameOver.js"></script>
        <script src="./scripts/HealthBar.js"></script>
        <script src="./scripts/SelectScreen.js"></script>
        <script src="./scripts/Text.js"></script>
        <script src="./scripts/InfoScreen.js"></script>
        <script src="./scripts/Battle.js"></script>
        <script src="./scripts/index.js"></script>
    </body>
</html>
